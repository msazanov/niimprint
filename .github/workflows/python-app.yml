name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [x64, aarch64]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile niimprint/__main__.py --name niimprint-${{ matrix.os }}-${{ matrix.arch }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: niimprint-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: niimprint-ubuntu-latest-x64
        path: ./release/ubuntu-latest-x64

    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: niimprint-ubuntu-latest-aarch64
        path: ./release/ubuntu-latest-aarch64

    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: niimprint-windows-latest-x64
        path: ./release/windows-latest-x64

    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: niimprint-windows-latest-aarch64
        path: ./release/windows-latest-aarch64

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        files: |
          ./release/ubuntu-latest-x64/niimprint-ubuntu-latest-x64
          ./release/ubuntu-latest-aarch64/niimprint-ubuntu-latest-aarch64
          ./release/windows-latest-x64/niimprint-windows-latest-x64.exe
          ./release/windows-latest-aarch64/niimprint-windows-latest-aarch64.exe
